<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UnityPass</title>
<link rel="stylesheet" href="style.css">
<script src="js/qrcode.min.js"></script>
</head>
<body>
<header>
  <div class="logo-container">
    <div class="logo-circle">
      <div id="logo-qr"></div>
    </div>
    <div class="logo-text">UNITYPASS</div>
    <div class="logo-slogan">One Skill. One Identity</div>
  </div>
</header>

<main style="text-align:center; padding:50px;">
  <a href="register.html"><button class="btn">Register Worker</button></a>
  <a href="profile.html"><button class="btn">Lookup Worker</button></a>
</main>

<script>
new QRCode(document.getElementById("logo-qr"), {
    text: "UNITYPASS Official Logo",
    width: 100,
    height: 100,
    colorDark: "#ff3d3d",
    colorLight: "#fff",
    correctLevel: QRCode.CorrectLevel.H
});
</script>
</body>
</html>
