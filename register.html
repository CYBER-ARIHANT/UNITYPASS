<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnityPass Registration</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="images/Unitypass.png" alt="UnityPass Logo" class="logo">
  <h1>UnityPass Registration</h1>
</header>

<section class="register-form">
  <form id="regForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="skill" placeholder="Skill" required>
    <input type="text" id="phone" placeholder="Phone Number" required>
    <input type="text" id="location" placeholder="Location" required>
    <button type="submit">Register</button>
  </form>
  <p id="regMsg"></p>
</section>

<script>
const API_URL = 'https://api.sheetbest.com/sheets/6370568b-e4ec-43f3-b14d-13875e2b5bfe';
const form = document.getElementById('regForm');
const msg = document.getElementById('regMsg');

form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const newUser = {
    Name: document.getElementById('name').value.trim(),
    Skill: document.getElementById('skill').value.trim(),
    Phone: document.getElementById('phone').value.trim(),
    Location: document.getElementById('location').value.trim()
  };

  const res = await fetch(API_URL, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(newUser)
  });

  if (res.ok) {
    msg.style.color = 'green';
    msg.textContent = '✅ Registered Successfully! Redirecting...';
    setTimeout(() => {
      window.location.href = `profile.html?phone=${newUser.Phone}`;
    }, 1500);
  } else {
    msg.style.color = 'red';
    msg.textContent = '❌ Failed to register. Try again.';
  }
});
</script>

</body>
</html>
