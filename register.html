<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UnityPass - Register</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <img src="image/Unitypass.jpg" alt="UnityPass Logo" class="logo-img">
    </div>
    <ul class="nav-links">
      <li><a href="index.html" class="nav-link" id="home-link">Home</a></li>
      <li><a href="register.html" class="nav-link" id="register-link">Register</a></li>
      <li><a href="profile.html" class="nav-link" id="profile-link">Profile</a></li>
      <li><a href="admin.html" class="nav-link" id="admin-link">Admin</a></li>
    </ul>
    <div class="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <div class="container">
    <h1 class="fadeInDown">Register Your UnityPass</h1>
    <form id="register-form">
      <label>Name:</label><br>
      <input type="text" id="name" required><br><br>

      <label>Phone Number:</label><br>
      <input type="text" id="phone" placeholder="e.g., 8368817282" required><br><br>

      <label>Skills:</label><br>
      <input type="text" id="skills" placeholder="e.g., Electrician, Painter"><br><br>

      <button type="submit">Register</button>
    </form>
    <p id="register-msg"></p>
  </div>

  <script src="js/qrcode.min.js"></script>
  <script src="js/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
