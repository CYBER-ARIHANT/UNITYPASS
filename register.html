<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - UnityPass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img src="images/Unitypass.jpg" class="logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html" class="active">Register</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <section class="form-section fade-in">
    <h2>Register Your Skills</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="skill" placeholder="Skill" required>
      <input type="tel" id="phone" placeholder="9876543210" maxlength="10" required>
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="message"></p>
  </section>

  <script src="js/jspdf.umd.min.js"></script>
  <script src="js/qrcode.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
