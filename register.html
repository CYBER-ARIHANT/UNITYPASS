<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - UnityPass</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <img src="Unitypass.jpg" alt="Logo" class="logo">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="register.html" class="active">Register</a></li>
      <li><a href="profile.html">Profile</a></li>
    </ul>
  </nav>

  <section class="form-section fade-in">
    <h2>Register Your Skills</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="text" id="skill" placeholder="Skill" required>
      <input type="tel" id="phone" placeholder="Phone (10 digits)" required maxlength="10" pattern="[0-9]{10}">
      <input type="text" id="location" placeholder="Location" required>
      <button type="submit" class="btn">Register</button>
    </form>
    <p id="message"></p>
  </section>

  <script>
    const sheetUrl = "https://api.sheetbest.com/sheets/6370568b-e4ec-43f3-b14d-13875e2b5bfe";

    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const skill = document.getElementById('skill').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const location = document.getElementById('location').value.trim();
      const msg = document.getElementById('message');

      // ✅ validation
      if (phone.length !== 10) {
        msg.innerText = "Phone number must be exactly 10 digits!";
        msg.style.color = "red";
        return;
      }

      const data = { NAME: name, SKILL: skill, PHONE: phone, LOCATION: location };

      try {
        const res = await fetch(sheetUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (!res.ok) throw new Error("Failed to register");

        msg.innerText = "✅ Registration successful!";
        msg.style.color = "green";

        localStorage.setItem('profile', JSON.stringify(data));

        setTimeout(() => window.location.href = "profile.html", 1000);
      } catch (err) {
        console.error(err);
        msg.innerText = "❌ Registration failed. Check SheetBest URL & columns.";
        msg.style.color = "red";
      }
    });
  </script>
</body>
</html>
